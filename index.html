<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculadora de idade</title>
</head>

<body>
  <main>
    <section class="box">
      <form class="form">
        <div>
          <label class="label_day">DAY</label><br>
          <input type="number" id="day" class="day" placeholder="DD">
          <div class="error_empty_day">This field is required</div>
          <div class="error_validate_day">Must be a valid day</div>
        </div>
        <div>
          <label class="label_month">MONTH</label><br>
          <input type="number" id="month" class="month" placeholder="MM">
          <div class="error_empty_month">This field is required</div>
          <div class="error_validate_month">Must be a valid month</div>
        </div>
        <div>
          <label class="label_year">YEAR</label><br>
          <input type="number" id="year" class="year" placeholder="YYYY">
          <div class="error_empty_year">This field is required</div>
          <div class="error_validate_year">Must be in the past</div>
        </div>
      </form>
      <div class="container_button">
        <hr />
        <button id="imageButton" onclick="showResult()"><img src="./assets/images/icon-arrow.svg"
            alt="button arrow"></button>
        <hr class="line" />
      </div>
      <p> <span id="answerYear" class="answer">--</span> years</p>
      <p> <span id="answerMonth" class="answer">--</span> months</p>
      <p> <span id="answerDay" class="answer">--</span> days</p>
      <br><br>
    </section>

  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/suelense">Suélen Euzébio</a>.
  </footer>
  <script src="script.js"> </script>
</body>

</html>
